
    <div ng-controller="SummaryController">
        <h2 class="page-header">Summary</h2>
        <div class="row grid-info">
                <div class="pull-right">
                    <form class="form-inline">
                    <div class="form-group">
                        <label for="orderDate">Order Date: </label>
                        <input class="form-control" type="date" ng-change="filter()" ng-model="orderDate" />
                    </div>
                    <div class="form-group">
                        <label for="shift">Shift: </label>
                        <label class="radio-inline">
                            <input type="radio" ng-change="filter()" ng-model="shift" value="1" /> 1
                        </label>
                        <label class="radio-inline">
                            <input type="radio" ng-change="filter()" ng-model="shift" value="2" /> 2
                        </label>
                        <label class="radio-inline">
                            <input type="radio" ng-change="filter()" ng-model="shift" value="3"> 3
                        </label>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="grid" ui-grid="gridOptions"></div>
        </div>
    </div>
