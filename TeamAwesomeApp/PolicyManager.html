<div ng-controller="PolicyManagerController">
    <h2 class="page-header">Policy Manager</h2>
    <div class="container">
        <div class="well well-sm">
            <div class="row">
                <div class="col-md-12 col-xs-12">SuperAdmin:</div>
            </div>
            <div class="row">
                <div class="col-md-offset-3 col-md-9 col-xs-offset-3 col-xs-9 col-xs-offset-1 col-xs-11">Default System User with all Available Access Rights</div>
            </div>
        </div>
        <div class="well well-sm"> 
            <div class="row">
                <div class="col-md-12 col-xs-12">Administrator:</div>
            </div>
            <div class="row">
                <div class="col-md-offset-3 col-md-9 col-xs-offset-3 col-xs-9 col-xs-offset-1 col-xs-11">
                    <label><input type="checkbox" value="" ng-model="admin.isChecked"  ng-change="adminChange()"> {{admin.name}}</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-5 col-md-7 col-xs-offset-5 col-xs-7 col-xs-offset-2 col-xs-10">
                    <label><input type="checkbox" value="" ng-model="user.isChecked" ng-change="userChange()"> {{user.name}}</label>
                </div>
            </div> 
            <div class="row">
                <div class="col-md-offset-3 col-md-9 col-xs-offset-3 col-xs-9 col-xs-offset-1 col-xs-11">
                    <label><input type="checkbox" ng-model="adminPM" ng-change="adminChange()"> Production Manager</label>
                </div>
            </div>
            
        </div>

        <div class="well well-sm">
            <div class="row">
                <div class="col-md-12 col-xs-12">User:</div>
            </div>
            <div class="row">
                <div class="col-md-offset-3 col-md-9 col-xs-offset-3 col-xs-9 col-xs-offset-1 col-xs-11">
                    <label><input type="checkbox" ng-model="userPM" ng-change="normalChange()"> Production Manager</label>
                </div>
            </div>
        </div>
    </div>
   





</div>
